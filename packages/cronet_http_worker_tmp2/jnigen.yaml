android_sdk_config:
  add_gradle_deps: true
  add_gradle_sources: true

suspend_fun_to_async: true

summarizer:
  backend: asm

output:
  c:
    library_name: cronet_http_worker
    path: src/cronet_http_worker/
  dart:
    path: lib/src/com/unwired/cronet_http_worker/jni_bindings.dart
    structure: single_file

source_path:
  - 'android/src/main/kotlin'

classes:
  - 'android.content.Context'
  - 'com.hmuchat.frontend.CronetClient'

enable_experiment:
  - 'interface_implementation'